<div class="container-fluid">
  <form #form="ngForm" (ngSubmit)="handleSubmit(form)" class="col-sm-6 col-md-6">
    <div class="form-group">
      <label for="nome">Atividade:</label>
      <input type="text" name="nome"
        [(ngModel)]="atividade.nome"
        class="form-control">
    </div>
    <div class="form-group">
      <button class="btn btn-primary">Salvar</button>
    </div>
  </form>
  <div *ngIf="! atividades.length" class="text-info">
    Não há atividades.
  </div>
  <table *ngIf="atividades.length" class="table table-striped">
    <thead>
      <tr>
        <th>Atividade</th>
        <th>Status</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of atividades">
        <td>{{item.nome}}</td>
        <td>
          <div class="form-check">
            <input type="checkbox" class="form-check-input">
          </div>
        </td>
        <td>Ações</td>
      </tr>
    </tbody>
  </table>
</div>

<router-outlet></router-outlet>
